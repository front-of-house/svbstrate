name: CI

on:
  pull_request:
    branches:
      - "**"
env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      # pnpm stuff
      - name: pnpm - install
        run: pnpm install
      - name: lint
        run: pnpm lint
      - name: build
        run: pnpm build # bae â€” before everything else
      - name: test
        run: pnpm t

